<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <script>

        var score = 90;

        if(score < 50){
            document.write("F");
        }
        else if(score < 70){
            document.write("D");
        }
        else if(score < 80){
            document.write("C");
        }
        else if(score < 90){
            document.write("B");
        }
        else if(score < 100){
            document.write("A");
        }
        else if(score == 100){
            document.write("A+");
        }

        else{
            document.write("Invalid Score");
        }
    </script>
</body>
</html>
